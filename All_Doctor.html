    <div class="container mt-4">
        <div class="row" id="doctor-list">
            <!-- Doctors will be dynamically added here -->
        </div>
    </div>

    <!-- Include jQuery and your custom JavaScript here -->
    <script src="jquery.min.js"></script>
    <script>
        function pageredirect(doctor_id){
            window.location.href = "Doctor_deshbord.html?doctor_id=" + encodeURIComponent(doctor_id);
        }
        function pageredirectedit(doctor_id){
            window.location.href = "Edit_Doctor.html?doctor_id=" + encodeURIComponent(doctor_id);
        }
        $(document).ready(function () {
            // Make a GET request to your API
            const apiurl = doctors
            $.ajax({
                url: apiurl, // Replace with your API endpoint
                method: 'GET',
                dataType: 'json', // Adjust data type if needed
                success: function (response) {
                    // Iterate through the list of doctors
                    response.data.forEach(function (doctorData) {
                        const age = calculateAge(doctorData.date_of_birth);
                        const img_url = `${host}/${doctorData.image_url}`;

                        let truncatedDescription = doctorData.brief_desc.substring(0, 25);

                        const descriptionText = doctorData.brief_desc.length > 25
                            ? truncatedDescription + '...'
                            : truncatedDescription;
                        let gen = "";
                        if (doctorData.gender == 'M') {
                            gen = 'MALE'
                        } else {
                            gen = 'FEMALE'
                        }
                        // Create a new doctor card for each doctor
                        const doctorCard = `
                            <div class="col-lg bg-white p-0 shadow" style="height: 500px; margin-top: 3%; margin-left: 2%; margin-right: 1%;">
                                <div class="bg-primary px-4 pt-5" style="height:60%; position: relative;">
                                    <div class="bg-white d-flex align-items-center">
                                        <div>
                                            <img src="${img_url}" alt="" height="100px" width="100px" class="rounded m-4">
                                         </div>
                                        <div class="mt-1">
                                            <h6 class="m-1">${doctorData.doctor_name}</h6>
                                            <p class="m-1">${doctorData.speciality}</p>  
                                            <p class="m-1">${descriptionText}</p>
                                    <!--<div class="m-1">
                                            <i class="fa-regular fa-star"></i>
                                            
                                            <i class="fa-regular fa-star"></i>
                                            <i class="fa-regular fa-star"></i>
                                            <i class="fa-regular fa-star"></i>
                                            <i class="fa-regular fa-star"></i>
                                        </div>
                                        <div class="mt-2">
                                            <div class="progress"> 
                                                <div class="progress-bar bg-primary progress-bar-striped" style="width:40%">40%</div>
                                            </div>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="d-flex justify-content-around   " style="position: absolute; top: 250px; width: 100%; left: 0;padding: 0% 3%;">
                                    <div class="bg-white shadow text-center pt-4" style="height: 100px; width: 45%; ">
                                         <h6 class="m-1">Gender</h6>
                                         <h5 class="m-0">${gen}</h5>
                                    </div>
                                    <div class="bg-white shadow  text-center pt-4" style="height: 100px; width: 45%; ">
                                     <h6 class="m-1">Doc Age</h6>
                                     <h5 class="m-0">${age} year</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center" style="margin-top: 80px;">
                                <button onclick="pageredirect(${doctorData.doctor_id})" style="width: 85%; height: 40px;" class="bg-primary text-white border"> View Doctor Details </button>
                            </div>
                            <div class="text-center" style="margin-top: 10px;">
                                <button onclick="pageredirectedit(${doctorData.doctor_id})" style="width: 85%; height: 40px;" class="bg-primary text-white border"> Edit Doctor Details</button>
                            </div>
                            </div> `;
                        // Append the doctor card to the doctor-list container
                        $('#doctor-list').append(doctorCard);
                    });

                    // Function to calculate age based on date of birth
                    function calculateAge(date_of_birth) {
                        const dob = new Date(date_of_birth);
                        const currentDate = new Date();
                        const ageInMilliseconds = currentDate - dob;
                        const ageInYears = ageInMilliseconds / (365.25 * 24 * 60 * 60 * 1000); // 365.25 days per year
                        return Math.floor(ageInYears);
                    }
                },
                error: function (error) {
                    console.log('Error:', error);
                }
            });

        });

    </script>
