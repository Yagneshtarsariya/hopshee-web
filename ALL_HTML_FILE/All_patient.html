        <div class="first_part_body">
            <div class="deshbord_normal mt-4 mx-5">
                <h1> All Patient </h1>
            </div>
            <div class="container">
                <div class="row" id="patient-list">
                </div>
            </div>
        </div>
        <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
        <script src="jquery.min.js"></script>
        <script>
            function pageredirect(doctor_id) {
                window.location.href = "Patients_Deshbord.html?patient_id=" + encodeURIComponent(doctor_id);
            }
            $(document).ready(function () {
                const aid = getCookie("admin_id");
                $('#searchInput').on('input', function () {
                    const searchValue = $(this).val().toLowerCase();

                    // Always show the search input
                    $('#searchInput').show();

                    // Loop through each list item and show based on search input
                    $('#nav_search_item li').each(function () {
                        const listItemText = $(this).text().toLowerCase();
                        $(this).toggle(listItemText.includes(searchValue));
                    });
                });
                const apiurl = patients;
                $.ajax({
                    url: apiurl,
                    method: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        let patientsHtml = '';
                        let patientCount = 0;
                        response.data.forEach(function (patientData) {
                            const age = calculateAge(patientData.date_of_birth);
                            const img_url = `${host}/${patientData.image_url}`;

                            let gen = "";
                            if (patientData.gender == 'M') {
                                gen = 'MALE'
                            } else {
                                gen = 'FEMALE'
                            }

                            const patientCard = `
                    <div class="col-lg px-0 shadow F_R_maindiv mt-5" style="border-radius:10px">
                        <div class="bg-primary px-3 pt-3 pb-5 text-center" style="border-radius:10px">
                            <img src="${img_url}" alt="" height="150px" width="150px" class="rounded-circle">
                            <h4 class="text-white mt-1">Name : ${patientData.patient_name}</h4>
                        </div>
                        <div class="d-flex justify-content-evenly P_D_card12_miandiv">
                            <div class="bg-white shadow P_D_Allcard">
                                <h5 class="mt-3">${gen}</h5>
                                <p>Gender</p>
                            </div>
                            <div class="bg-white shadow P_D_Allcard">
                                <h5 class="mt-3">Age:${age}</h5>
                                <p>Years old</p>
                            </div>
                        </div>
                        <div class="text-center" style="margin-top: 150px;">
                            <button onclick="pageredirect(${patientData.patient_id})" style="width: 85%; height: 40px; border-radius:10px;" class="bg-primary text-white border"> View All </button>
                        </div>
                    </div>
                `;
                            patientsHtml += patientCard;
                            patientCount++;


                            if (patientCount === 3) {
                                $('#patient-list').append('<div class="row">' + patientsHtml + '</div>');
                                patientsHtml = '';
                                patientCount = 0;
                            }
                        });


                        if (patientCount > 0) {
                            $('#patient-list').append('<div class="row">' + patientsHtml + '</div>');
                        }
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
                const adminApi = `${admin}/${aid}`;
                $.ajax({
                    type: 'GET',
                    data: 'json',
                    url: adminApi,
                    success: function (response) {
                        console.log("response")
                        $('#D_admin_name').text(response.data[0].admin_name); // Update the navbar brand text
                        $('#D_admin_image').attr('src', response.data[0].image_url);// Update the navbar brand text
                    },
                    error: function (error) {
                        console.logx("Error fetching doctor data:", error);
                    }
                });

                function calculateAge(date_of_birth) {
                    const dob = new Date(date_of_birth);
                    const currentDate = new Date();
                    const ageInMilliseconds = currentDate - dob;
                    const ageInYears = ageInMilliseconds / (365.25 * 24 * 60 * 60 * 1000); // 365.25 days per year
                    return Math.floor(ageInYears);
                }
                $("#log_out").click(function () {
                    console.log("log_out");
                    setCookie("admin_id", "", 1);
                    setCookie('employee_id', "", 1);
                    window.location.replace("login.html");
                });
            });

        </script>
